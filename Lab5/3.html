<!DOCTYPE html>

<body>
    <script>
        const xmlDoc = document.implementation.createDocument(null, 'root');
        function addElement(parent, elementName, attributes) {
            const newElement = xmlDoc.createElement(elementName);
            for (const attr in attributes) {
                newElement.setAttribute(attr, attributes[attr]);
            }
            parent.appendChild(newElement);
            return newElement;
        }
        function updateAttribute(element, attributeName, newValue) {
            element.setAttribute(attributeName, newValue);
        }
        function removeElement(parent, child) {
            parent.removeChild(child);
        }
        console.log(new XMLSerializer().serializeToString(xmlDoc));
        const rootElement = xmlDoc.documentElement;
        const personElement = addElement(rootElement, 'person', { 'id': '1' });
        addElement(personElement, 'name', {}).textContent = 'John Doe';
        addElement(personElement, 'age', {}).textContent = '25';
        console.log("After adding elements:");
        console.log(new XMLSerializer().serializeToString(xmlDoc));
        updateAttribute(personElement, 'id', '2');
        console.log("After updating attribute:");
        console.log(new XMLSerializer().serializeToString(xmlDoc));
        const nameElement = xmlDoc.querySelector('name');
        removeElement(personElement, nameElement);
        console.log("After removing element:");
        console.log(new XMLSerializer().serializeToString(xmlDoc));
    </script>
